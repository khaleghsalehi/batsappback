<head>

    <title>باتساپ | حساب کاربری</title>

    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Main Font -->
    <script src="nui/js/webfontloader.min.js"></script>

    <script>
		WebFont.load({
			google: {
				families: ['Roboto:300,400,500,700:latin']
			}
		});
















    </script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="nui/Bootstrap/dist/css/bootstrap-reboot.css">
    <link rel="stylesheet" type="text/css" href="nui/Bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="nui/Bootstrap/dist/css/bootstrap-grid.css">

    <!-- Main Styles CSS -->
    <link rel="stylesheet" type="text/css" href="nui/css/main.min.css">


</head>

<body class="landing-page">

<div class="content-bg-wrap"></div>


<!-- ... end Header Standard Landing  -->
<div class="header-spacer--standard"></div>

<div class="container">
    <div class="row display-flex">
        <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
            <div class="landing-content">
                <h1>به باتساپ خوش آمدید!</h1>
                <h5>
                    اپلیکیشن هوشمند نظارت بر فعالیت‌های کودکان و نوجوانان
                </h5>
                <a href="/exbord" class="btn btn-md btn-border c-white">در مورد باستاپ بیشتر بدانید</a>
            </div>
        </div>

        <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">

            <!-- Login-Registration Form  -->

            <div class="registration-login-form">
                <div class="tab-content">
                    <div class="tab-pane active" id="signup" role="tabpanel" data-mh="log-tab">
                        <div class="title h6">ایجاد حساب کاربری در باتساپ</div>
                        <form class="content" action="/v1/reg" method="get">
                            <div class="text-center" th:if="${msg!= null} ">
                                <p style="color: #dc0b0b" th:text="${msg}"></p>
                            </div>
                            <div class="row display-flex">
                                <div class="col col-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                    <div class="form-group label-floating is-empty">
                                        <input name="username" class="form-control" th:value="${username}"
                                               type="hidden">
                                    </div>
                                    <div class="form-group label-floating is-empty">
                                        <label class="control-label">رمز عبور</label>
                                        <input name="password" class="form-control" placeholder="" type="password">
                                    </div>
                                    <div class="form-group label-floating is-empty">
                                        <label class="control-label">تکرار رمز عبور</label>
                                        <input name="rePassword" class="form-control" placeholder="" type="password">
                                    </div>
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button type="submit" class="btn btn-purple btn-lg full-width">تکمیل ثبت‌نام
                                    </button>
                                    <a class="linker h5" href="/">خانه</a> |
                                    <a class="linker h5" href="/login">ورود</a>

                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- ... end Login-Registration Form  -->
        </div>
    </div>
</div>


<!-- JS Scripts -->
<script src="nui/js/jquery-3.2.1.js"></script>
<script src="nui/js/jquery.appear.js"></script>
<script src="nui/js/jquery.mousewheel.js"></script>
<script src="nui/js/perfect-scrollbar.js"></script>
<script src="nui/js/jquery.matchHeight.js"></script>
<script src="nui/js/svgxuse.js"></script>
<script src="nui/js/imagesloaded.pkgd.js"></script>
<script src="nui/js/Headroom.js"></script>
<script src="nui/js/velocity.js"></script>
<script src="nui/js/ScrollMagic.js"></script>
<script src="nui/js/jquery.waypoints.js"></script>
<script src="nui/js/jquery.countTo.js"></script>
<script src="nui/js/popper.min.js"></script>
<script src="nui/js/material.min.js"></script>
<script src="nui/js/bootstrap-select.js"></script>
<script src="nui/js/smooth-scroll.js"></script>
<script src="nui/js/selectize.js"></script>
<script src="nui/js/swiper.jquery.js"></script>
<script src="nui/js/moment.js"></script>
<script src="nui/js/daterangepicker.js"></script>
<script src="nui/js/simplecalendar.js"></script>
<script src="nui/js/fullcalendar.js"></script>
<script src="nui/js/isotope.pkgd.js"></script>
<script src="nui/js/ajax-pagination.js"></script>
<script src="nui/js/Chart.js"></script>
<script src="nui/js/chartjs-plugin-deferred.js"></script>
<script src="nui/js/circle-progress.js"></script>
<script src="nui/js/loader.js"></script>
<script src="nui/js/run-chart.js"></script>
<script src="nui/js/jquery.magnific-popup.js"></script>
<script src="nui/js/jquery.gifplayer.js"></script>
<script src="nui/js/mediaelement-and-player.js"></script>
<script src="nui/js/mediaelement-playlist-plugin.min.js"></script>
<script src="nui/js/ha-solardate.min.js"></script>
<script src="nui/js/ha-datetimepicker.min.js"></script>

<script src="nui/js/base-init.js"></script>
<script defer src="fonts/fontawesome-all.js"></script>

<script src="nui/Bootstrap/dist/js/bootstrap.bundle.js"></script>

</body>
