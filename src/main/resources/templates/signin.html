<div class="container">
    <div class="row display-flex">
        <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
            <div class="landing-content">
                <h2 id="welcomeLabel">به باتساپ خوش آمدید!</h2>
                <h5 id="bannerLabel">
                    اپلیکیشن هوشمند نظارت بر فعالیت‌های کودکان و نوجوانان در دنیای مجازی
                </h5>
                <a id="moreAboutLabel" href="/exbord" class="btn btn-md btn-border c-white">در مورد باستاپ بیشتر
                    بدانید</a>

            </div>
        </div>

        <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">

            <!-- Login-Registration Form  -->

            <div class="registration-login-form">
                <!-- Nav tabs -->

                <!-- Tab panes -->
                <div class="tab-content">

                    <div class="tab-pane  active" id="login" role="tabpanel" data-mh="log-tab">
                        <div id="loginTitleLabel" class="title h6">ورود به حساب کاربری</div>
                        <form class="content" th:action="@{/login}" method="post">
                            <div class="text-center" th:if="${msg!= null} ">
                                <p style="color: #dc0b0b" th:text="${msg}"></p>
                            </div>
                            <div class="row">
                                <div class="col col-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                    <div class="form-group label-floating is-empty">
                                        <label th:if="${isOTP} == 'true'" class="control-label">شماره تلفن همراه ( به
                                            انگلیسی)</label>
                                        <label id="userNameLabel" th:if="${isOTP} == 'false'" class="control-label">نام
                                            کاربری</label>
                                        <input id="phone" name="username" class="form-control" placeholder=""
                                               type="text">
                                    </div>
                                    <div class="form-group label-floating is-empty">
                                        <label id="passwordLabel" class="control-label">رمز عبور</label>
                                        <input name="password" class="form-control" placeholder="" type="password">
                                    </div>
                                    <button id="loginLabel" type="submit" class="btn btn-lg btn-primary full-width"
                                            onclick="persianToDecimal()">ورود
                                    </button>
                                    <br>
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <br>
                                    <a id="homePageLabel" href="/" class="linker h5">خانه</a>|
                                    <a id="signUpLabel" href="/signup" class="linker h5">ثبت‌نام</a>

                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12" align="center">
                <a href="#" onclick="persianLabel()" id="fa-click" class="linker h5 c-white">فارسی</a>|
                <a href="#" onclick="englishLabel()" id="en-click" class="linker h5 c-white">English</a>|
                <a href="#" onclick="azeriLabel()" id="az-click" class="linker h5 c-white">Azeri</a>|
                <a href="#" onclick="turkishLabel()" id="tr-click" class="linker h5 c-white">Turkçe</a>|
                <a href="#" onclick="arabicLabel()" id="ar-click" class="linker h5 c-white">العربية</a>
            </div>
            <br>
            <br>
            <br>
            <br>

</div>

<script>
    var
    persianNumbers = [/۰/g, /۱/g, /۲/g, /۳/g, /۴/g, /۵/g, /۶/g, /۷/g, /۸/g, /۹/g],
    arabicNumbers  = [/٠/g, /١/g, /٢/g, /٣/g, /٤/g, /٥/g, /٦/g, /٧/g, /٨/g, /٩/g],
    persianToDecimal = function ()
    {
      var str = document.getElementById("phone").value;
      if(typeof str === 'string')
      {
        for(var i=0; i<10; i++)
        {
          str = str.replace(persianNumbers[i], i).replace(arabicNumbers[i], i);
        }
      }
      document.getElementById("phone").value = str;
    };
</script>
