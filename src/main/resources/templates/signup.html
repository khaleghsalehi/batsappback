<body class="landing-page">

<div class="content-bg-wrap"></div>


<!-- Header Standard Landing  -->

<div class="header--standard header--standard-landing" id="header--standard">
    <div class="container">
        <div class="header--standard-wrap">

            <a href="/" class="logo">
                <div class="img-wrap">
                    <img src="nui/img/logo.png" alt="اکسبورد">
                    <img src="nui/img/logo-colored-small.png" alt="Olympus" class="logo-colored">
                </div>
                <div class="title-block">
                    <h6 class="logo-title">اکسبورد | EXBORD</h6>
                    <div class="sub-title">شبکه اجتماعی تبادل تجربه</div>
                </div>
            </a>

            <a href="#" class="open-responsive-menu js-open-responsive-menu">
                <svg class="olymp-menu-icon">
                    <use xlink:href="nui/svg-icons/sprites/icons.svg#olymp-menu-icon"></use>
                </svg>
            </a>

            <div class="nav nav-pills nav1 header-menu">
                <div class="mCustomScrollbar">
                    <ul>
                        <li class="nav-item">
                            <a href="/" class="nav-link">صفحه اصلی</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ... end Header Standard Landing  -->
<div class="header-spacer--standard"></div>

<div class="container">
    <div class="row display-flex">
        <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
            <div class="landing-content">
                <h1>به اکسبورد خوش آمدید!</h1>
                <h5>
                    اکسبورد یک شبکه اجتماعی برای اشتراک تجربیات است.
                    تجربیات خودت رو با #هشتک در بین میلیون‌ها تجربه دیگر به اشتراک بگذار
                </h5>
                <!--                <a href="#signup" class="btn btn-md btn-border c-white">ثبت نام کنید!</a>-->

            </div>
        </div>

        <div class="col col-xl-5 col-lg-6 col-md-12 col-sm-12 col-12">

            <!-- Login-Registration Form  -->

            <div class="registration-login-form">
                <div class="tab-content">
                    <div class="tab-pane active" id="signup" role="tabpanel" data-mh="log-tab">
                        <div class="title h6">ایجاد حساب کاربری در اکسبورد</div>
                        <form class="content" action="/v1/reg" method="get">
                            <div class="text-center" th:if="${msg!= null} ">
                                <p style="color: #dc0b0b" th:text="${msg}"></p>
                            </div>
                            <div class="row">
                                <div class="col col-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                    <div class="form-group label-floating is-empty">
                                        <label class="control-label"> نام کاربری ( فقط حروف انگلیسی و اعداد)</label>
                                        <input name="username" class="form-control" placeholder="" type="text">
                                    </div>
                                </div>
                                <div class="col col-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                    <div class="form-group label-floating is-empty">
                                        <label class="control-label">رمز عبور</label>
                                        <input name="password" class="form-control" placeholder="" type="password">
                                    </div>
                                    <div class="form-group label-floating is-empty">
                                        <label class="control-label">تکرار رمز عبور</label>
                                        <input name="rePassword" class="form-control" placeholder="" type="password">
                                    </div>


                                    <div class="remember">
                                        <div class="checkbox">
                                            <label>
                                                <input name="optionsCheckboxes" type="checkbox">
                                                تمام <a href="#">شرایط و ضوابط</a> وبسایت را می پذیرم.
                                            </label>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-purple btn-lg full-width">ایجاد حساب کاربری
                                    </button>
                                    <a href="/">خانه</a> |
                                    <a href="/login">ورود به اکسبورد</a>

                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- ... end Login-Registration Form  -->
        </div>
    </div>
</div>
