<div class="container">

            <div class="ui-block">

                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item">

                                <svg class="olymp-blog-icon">
                                    <use xlink:href="#olymp-blog-icon"></use>
                                </svg>

                                <span><th:block th:text="#{qosSettingLabel}"></th:block></span>
                            </a>
                        </li>
                    </ul>

                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div class="tab-pane active" id="security" role="tabpanel" aria-expanded="true">
                            <form action="/v1/passwd" name="sentMessage" id="settingFormPassword" novalidate>
                                <input type="hidden" name="uuid" class="form-control" th:value="${uuid}">
                                <div class="col-xl-6 col-lg-12 col-md-12">
                                    <div class="control-group">
                                        <label>
                                            <th:block th:text="#{passwordSettingOldPasswordLabel}"></th:block>
                                        </label>
                                        <div class="form-group floating-label-form-group controls">
                                            <input type="password" class="form-control" id="oldPassword"
                                                   name="oldPassword"
                                                   required
                                                   th:data-validation-required-message="#{pleaseEnterOldPassword}">
                                            <p class="help-block text-danger"></p>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label>
                                            <th:block th:text="#{passwordSettingNewPasswordLabel}"></th:block>
                                        </label>
                                        <div class="form-group floating-label-form-group controls">
                                            <input type="password" class="form-control" id="newPassword"
                                                   name="newPassword"
                                                   required
                                                   th:data-validation-required-message="#{pleaseEnterNewPassword}">
                                            <p class="help-block text-danger"></p>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label>
                                            <th:block th:text="#{passwordSettingReNewPasswordLabel}"></th:block>
                                        </label>
                                        <div class="form-group floating-label-form-group controls">
                                            <input type="password" class="form-control" id="reNewPassword"
                                                   name="reNewPassword"
                                                   required
                                                   th:data-validation-required-message="#{pleaseReEnterNewPassword}">
                                            <p class="help-block text-danger"></p>
                                        </div>
                                    </div>
                                    <div class="add-options-message">
                                        <button type="submit" class="btn btn-primary btn-md-2">
                                            <th:block th:text="#{settingApplyButton}"></th:block>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="tab-pane" id="personal" role="tabpanel" aria-expanded="true">
                            <div class="col-xl-6 col-lg-12 col-md-12">
                                <form th:action="@{/v1/kidsSetting}" name="sentMessage" method="post" novalidate>
                                    <div class="control-group">
                                        <label><th:block th:text="#{delayPerSecondLabel}"></th:block></label>
                                        <div class="form-group floating-label-form-group controls">
                                            <input type="text"
                                                   class="form-control"
                                                   name="screenShotDelay"

                                                   required
                                                   th:data-validation-required-message="#{delayPerSecondLabel}">
                                            <p class="help-block text-danger"></p>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label><th:block th:text="#{imageQoSLabel}"></th:block></label>
                                        <div class="form-group floating-label-form-group controls">
                                            <input type="text"
                                                   class="form-control"
                                                   name="imageQuality"
                                                   required
                                                   th:data-validation-required-message="#{imageQoSLabel}">
                                            <p class="help-block text-danger"></p>
                                            <label>
                                                <th:block th:text="#{qosTip}"></th:block>
                                            </label>

                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <div class="form-group floating-label-form-group controls">
                                            <input type="hidden"
                                                   class="form-control"
                                                   name="uuid"
                                                   th:value="${uuid}">
                                            <p class="help-block text-danger"></p>
                                        </div>
                                    </div>
                                    <div class="add-options-message">
                                        <button type="submit" class="btn btn-primary btn-md-2">
                                            <th:block th:text="#{settingApplyButton}"></th:block>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
